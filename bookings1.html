<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BooCAS - Student Bookings</title>
  <link rel="stylesheet" href="styles.css">
  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.5/main.min.css" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo">
      <img src="booCAS_logo.png" alt="booCAS Logo" class="logo-icon">
    </div>
    <nav>
      <ul>
        <li><a href="role-selection.html">Home</a></li>
        <li><a href="bookings1.html" id="bookings-link">Bookings</a></li>
        <li><a href="#" id="admin-link">Admin</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="main-grid">
      <section class="bookings">
        <h2>My Bookings</h2>
        <div class="booking-item">
          <div class="booking-details">
            <p class="room-name">Room 101</p>
            <p>May 12, 2025 01:00 PM - 4:00 PM</p>
          </div>
          <button class="pending">PENDING</button>
        </div>
        <div class="booking-item">
          <div class="booking-details">
            <p class="room-name">CL2</p>
            <p>May 10, 2025 09:00 AM - 02:30 PM</p>
          </div>
          <button class="confirmed">CONFIRMED</button>
        </div>
      </section>
      <section class="calendar">
        <h2>Calendar</h2>
        <div id="calendar"></div>
      </section>
      <section class="reserve">
        <h2>Reserve a Room</h2>
        <form id="reserveForm">
          <label for="roomTypeReserve">Room Type</label>
          <select id="roomTypeReserve">
            <option value="">Select Room Type</option>
            <option value="classroom">Classroom</option>
            <option value="laboratory">Laboratory</option>
          </select>
          <label for="roomNumber">Room Number</label>
          <select id="roomNumber">
            <option value="">Select Room Number</option>
            <option value="101">101</option>
            <option value="PL2">PL2</option>
            <option value="CL3">CL3</option>
            <option value="106">106</option>
          </select>
          <label for="dateReserve">Date</label>
          <input type="text" id="dateReserve" placeholder="dd/mm/yyyy">
          <label for="timeSlot">Time Slot</label>
          <select id="timeSlot">
            <option value="">Select Time Slot</option>
            <option value="08:00 AM - 04:00 PM">08:00 AM - 04:00 PM</option>
            <option value="07:00 AM - 12:30 PM">07:00 AM - 12:30 PM</option>
            <option value="11:00 AM - 02:30 PM">11:00 AM - 02:30 PM</option>
            <option value="01:00 PM - 02:00 PM">01:00 PM - 02:00 PM</option>
          </select>
          <label for="notes">Reason/Additional Notes</label>
          <input type="text" id="notes">
          <button type="button" onclick="submitReservation()">Submit Reservation</button>
        </form>
      </section>
      <section class="booking-history">
        <h2>Booking History</h2>
        <div class="booking-item">
          <div class="booking-details">
            <p class="room-name">Room 101</p>
            <p>May 1, 2025 10:00 AM - 12:00 PM</p>
          </div>
          <button class="confirmed">COMPLETED</button>
        </div>
        <div class="booking-item">
          <div class="booking-details">
            <p class="room-name">CL3</p>
            <p>April 28, 2025 02:00 PM - 05:00 PM</p>
          </div>
          <button class="confirmed">COMPLETED</button>
        </div>
      </section>
    </div>
  </main>
  <footer>
    <p>FOOTNOTE</p>
  </footer>
  <!-- FullCalendar JS -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.5/main.min.js"></script>
